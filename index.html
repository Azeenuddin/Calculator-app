<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div>
        </div>
        <div class="container text-center">
            <button onclick="myFunction()"
            style="width: 150px; border-radius:10px;background-color: #fff;color: black;">light mode</button>
           
           
            <div class="row b justify-content-center">
                <div class="col-3 shadow py-3 bd buttons">
                   
            
                    <input type="text" class="display">
            
                    <button data-value="AC" id="ac">Ac</button>
            
                    <button  data-value="del" id="dell">Del</button>
            
                    <button  data-value="%" id="per">%</button>
            
                    <button  data-value="/" id="devi">/</button>
            
                    <button  data-value="7" class="">7</button>
            
                    <button  data-value="8" class="">8</button>
            
                    <button  data-value="9" class="">9</button>
            
                    <button  data-value="*" id="mul">*</button>
            
                    <button  data-value="4" class="">4</button>
            
                    <button  data-value="5" class="">5</button>
            
                    <button  data-value="6" class="">6</button>
            
            
                    <button  data-value="-" id="sub">-</button>
            

            
                    <button  data-value="1" class="">1</button>
           
                    <button  data-value="2" class="">2</button>
            
           
                    <button  data-value="3" class="">3</button>
           
                    <button  data-value="+" id="plus">+</button>
           
                    <button  data-value="0" id="numb">0</button>
           
                    <button  data-value="." class="">.</button>
           
                    <button  data-value="=" id="equal" style="width: 115px;">=</button>
                </div>
            </div>
                </div>
    </main>
    

    
    <script src="ind.js">
    </script>
</body>
</html>
